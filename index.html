<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for profile in profiles %}
        <li>
            Username: {{ profile.username }}<br>
            Full Name: {{ profile.full_name }}<br>
            Age: {{ profile.age }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
